<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiceOfWeb | Stocks-ProfiteLoss</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

    <div class="main">
        <h1>Mark14 -<span style="color: rgb(124, 40, 40);"> Stocks</span></h1>
        <div style="margin-bottom: 0.5rem;">
            <img src="/profitorloss.jpg" alt="" width="250px">
        </div>
        <table>
            <tr>
                <td>
                    <label for="initial-price">Initial Price : </label>
                </td>
                <td>
                    <input id="initial-price" type="number" placeholder="Enter Initial Price Here"/>            
                </td>
            </tr>


            <tr>
                <td><label for="stocks-quantity">Quantity Of Stocks : </label></td>
                <td><input id="stocks-quantity" type="number" placeholder="Enter the Number of Stocks bought">                </td>
            </tr>
            <tr>
                <td><label for="current-price">Current Price : </label></td>
                <td><input id="current-price" type="number" placeholder="Enter The Current Price Of Stocks">                </td>
            </tr>
        </table>
        <button id="submit-btn">Tell Me!</button>
        <div id="output-box">
       </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
