<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiceOfWeb | Stocks-ProfiteLoss</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

<div class="main">
    <div class="left-main">
        <h1>Check Profit/Loss on your Stock</h1>        
        
        <label>
        <input id="initial-price" placeholder="Enter Cost Price of Stock" type="text" required>Purchase Price</label>
        <br>
        <label>
        <input id="stocks-quantity" placeholder="Enter Quantity of Stock" type="text" required>Stock Quantity</label>
        <br>
        <label>
        <input id="current-price" placeholder="Enter Current Price of Stock" type="text" required>Current Price</label>
        <button type="submit" id="submit-btn">Check</button>
    
        <div id="output-box"></div>

    </div>
    <div class="right-main">
        <img src="/stockbuilding2.jpg" alt="">
    </div>  

</div>

    <script src="/app.js"></script>
</body>
</html>
